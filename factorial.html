<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     var fact=1;
        n=prompt("Enter any value");

        while(n>=1)
        {
            fact=fact*n;
            n=n-1;

        }
        alert("Factorial of given number is "+ fact); 
     </script>
</body>
</html>
